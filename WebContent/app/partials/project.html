<div id="wrapper">

	<!-- Navigation -->

	<header></header>
	<!-- /.navbar-top-links -->


	<!-- /.navbar-static-side -->

	<div id="page-wrapper" style="min-height: 1561px;">
		<div ui-view>
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Projects</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-3">
					<div class="navbar-default sidebar" role="navigation">
						<div class="sidebar-nav navbar-collapse">
							<ul class="nav in" id="side-menu">
								<li ui-sref-active="active" ng-repeat="item in allProjects">
									<a ng-click="selectTasks(item)"><i class="fa fa-book fa-fw"></i>{{item.name}}</a>
								</li>
							</ul>
						</div>
						<!-- /.sidebar-collapse -->
					</div>
				</div>
				<div class="col-lg-9" ng-show="hasProjectSelected">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3>Tasks for project : {{projectSelectedName}}</h3>
							<div class="table-responsive">
								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Name</th>
											<th>Description</th>
											<th>Is New?</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in tasks">
											<td>{{item.name}}</td>
											<td>{{item.description}}</td>
											<td ng-switch on="item.isNew"><i class="fa fa-check"
												ng-switch-when="true"></i> <i class="fa fa-times"
												ng-switch-when="false"></i></td>
											<td>
												<button type="button" class="btn btn-success btn-circle">
													<i class="fa fa-check"></i>
												</button>
												<button type="button" class="btn btn-primary btn-circle" ng-click="editTask(item)"
													data-toggle="modal" data-target="#editTask">
													<i class="fa fa-list"></i>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="modal fade" id="editTask" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true"
					style="display: none;">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">Ã—</button>
								<h4 class="modal-title" id="myModalLabel"><h3>Task name: </h3>{{selectedTask.name}}</h4>
							</div>
							<div class="modal-body">
								<h3>Task description: </h3>
								<h4>{{selectedTask.description}}</h4>
								
								<div class="panel panel-default">
			                        <div class="panel-heading">
			                            Comments
			                        </div>
			                        <div class="panel-body">
				                        <div ng-repeat="item in selectedTask.comments">
				                            <h4>{{item.from}}</h4>
				                            <blockquote>
				                                <p>{{item.content}}</p>
				                                <small>{{item.date}}</small>
				                            </blockquote>
				                        </div>
			                        </div>
			                        <!-- /.panel-body -->
			                    </div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
			</div>


		</div>

	</div>
	<!-- /#page-wrapper -->
</div>
