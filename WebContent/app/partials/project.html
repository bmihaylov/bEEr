<div id="wrapper">

    <!-- Navigation -->

    <header></header>
    <!-- /.navbar-top-links -->


    <!-- /.navbar-static-side -->

    <div id="page-wrapper" style="min-height: 1561px;">
        <div ui-view>
	        <div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Projects</h1>
				</div>
			</div>
        
			<div class="row">
				<div class="col-lg-3">
					<div class="navbar-default sidebar" role="navigation">
					    <div class="sidebar-nav navbar-collapse">
					        <ul class="nav in" id="side-menu">
					        	<li ui-sref-active="active" ng-repeat="item in allProjects">
					                <a ng-click="selectTasks(item)"><i class="fa fa-book fa-fw"></i>{{item.name}}</a>
					            </li>
					        </ul>
					    </div>
					    <!-- /.sidebar-collapse -->
					</div> 
				</div>
				<div class="col-lg-9" ng-show="hasProjectSelected">
					<div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Tasks for project : {{projectSelectedName}}</h3>
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                Name
                                            </th>
                                            <th>
                                                Description
                                            </th>
                                            <th>
                                                Is New?
                                            </th>
                                            <th>
                                                Action
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in tasks">
                                        	<td>{{item.name}}</td>
                                        	<td>{{item.description}}</td>
                                        	<td ng-switch on="item.isNew">
                                        		<i class="fa fa-check" ng-switch-when="true"></i>
                                        		<i class="fa fa-times" ng-switch-when="false"></i>
                                        	</td>
                                        	<td>
                                        		<button type="button" class="btn btn-success btn-circle"><i class="fa fa-check"></i></button>
                            					<button type="button" class="btn btn-primary btn-circle"><i class="fa fa-list"></i></button>
                            				</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
				</div>
			</div>


        </div>

    </div>
    <!-- /#page-wrapper -->
</div>
